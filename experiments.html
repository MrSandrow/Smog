<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">
  <script>document.documentElement.classList.remove("no-js");</script>
  <script src="js/theme.js"></script>
</head>

<body>
  <section class="error">
    <div class="container">
      <span>Veuillez activer JavaScript pour utiliser ce site.</span>
    </div>
  </section>
  <section class="experiments-first">
    <header>
      <nav>
        <div class="moon pointer"></div>
      </nav>
    </header>
    <div class="container"></div>
  </section>
  <section class="experiments-second">
    <div class="container">
      <div class="controls">
        <div class="filter-icon pointer">
          <span>Filtres</span>
        </div>
      </div>
      <div class="menu">
        <div class="elements">
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
          <div class="result">
            <div class="result-image"> </div>
            <div class="result-text"></div>
          </div>
        </div>
        <div class="fail hidden">
          <span>Aucun résultat</span>
        </div>
      </div>
      <div class="filters hidden">
        <div class="criterias">
          <span>Statut</span>
          <div class="status">
            <button class="criteria">Dead</button>
            <button class="criteria">Alive</button>
            <button class="criteria">Unknown</button>
          </div>
          <span>Espèce</span>
          <div class="species">
            <button class="criteria">Human</button>
            <button class="criteria">Alien</button>
            <button class="criteria">Animal</button>
            <button class="criteria">Humanoid</button>
            <button class="criteria">Mythological Creature</button>
          </div>
          <span>Origine</span>
          <div class="origin">
            <button class="criteria">Earth (C-137)</button>
            <button class="criteria">Citadel of Ricks</button>
            <button class="criteria">Interdimensional Cable</button>
            <button class="criteria">Abadango</button>
            <button class="criteria">Earth (Replacement Dimension)</button>
          </div>
        </div>
        <div class="buttons">
          <button class="hover cancel">Annuler</button>
          <button class="hover apply">Appliquer</button>
        </div>
      </div>
      <div class="erreur hidden">
        <span>Une erreur s'est produite avec l'API.<br>Veuillez réessayer plus tard.</span>
      </div>
    </div>
  </section>
  <section class="experiments-last">
    <div class="container"></div>
    <footer></footer>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
