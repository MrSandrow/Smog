<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="img/icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">
  <script>document.documentElement.classList.remove("no-js");</script>
  <script src="js/theme.js"></script>
</head>

<body>
  <section class="error">
    <div class="container">
      <span>Veuillez activer JavaScript pour utiliser ce site.</span>
    </div>
  </section>
  <div class="experiments-hybrid">
    <section class="experiments-first fixed">
      <header>
        <nav>
          <a class="switch pointer" href="/"></a>
          <div class="moon pointer"></div>
        </nav>
      </header>
      <div class="container">
        <h2>Clique !</h2>
        <canvas class="fireworks"></canvas>
      </div>
    </section>
    <section class="experiments-second fixed">
      <div class="container">
        <div class="controls">
          <div class="filter-icon pointer">
            <span>Filtres</span>
          </div>
        </div>
        <div class="menu">
          <div class="elements">
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
            <div class="result">
              <div class="result-image"> </div>
              <div class="result-text"></div>
            </div>
          </div>
          <div class="fail hidden">
            <span>Aucun résultat</span>
          </div>
        </div>
        <div class="filters hidden">
          <div class="criterias">
            <span>Statut</span>
            <div class="status">
              <button class="criteria">Alive</button>
              <button class="criteria">Dead</button>
              <button class="criteria">Unknown</button>
            </div>
            <span>Espèce</span>
            <div class="species">
              <button class="criteria">Human</button>
              <button class="criteria">Alien</button>
              <button class="criteria">Animal</button>
              <button class="criteria">Humanoid</button>
              <button class="criteria">Mythological Creature</button>
            </div>
            <span>Origine</span>
            <div class="origin">
              <button class="criteria">Earth (C-137)</button>
              <button class="criteria">Citadel of Ricks</button>
              <button class="criteria">Interdimensional Cable</button>
              <button class="criteria">Abadango</button>
              <button class="criteria">Earth (Replacement Dimension)</button>
            </div>
          </div>
          <div class="buttons">
            <button class="hover cancel">Annuler</button>
            <button class="hover apply">Appliquer</button>
          </div>
        </div>
        <div class="erreur hidden">
          <span>Une erreur s'est produite avec l'API.<br>Veuillez réessayer plus tard.</span>
        </div>
      </div>
    </section>
  </div>
  <section class="experiments-fourth">
    <div class="container">
      <span>Chargement...</span>
    </div>
  </section>
  <section class="experiments-fifth">
    <div class="container">
      <form name="mailboxlayer" novalidate>
        <input type="email" name="email" placeholder="Email">
        <button type="submit" class="hover">Tester</button>
      </form>
    </div>
  </section>
  <section class="experiments-sixth">
    <div class="container">
      <div class="card hidden">
        <div class="image">
          <div class="icon"></div>
        </div>
        <div class="text">
          <div class="blip1"></div>
          <div>
            <div class="blip2">
              <div class="background"></div>
              <span>Texte du titre principal</span>
            </div>
            <div class="blip3">
              <div class="background"></div>
              <span>Sous-titre</span>
            </div>
          </div>
          <div class="last">
            <div class="blip4"></div>
            <div class="blip5"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="experiments-last">
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="img/sneaker.png">
        </div>
        <div class="title">Sneaker</div>
      </div>
    </div>
    <footer></footer>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
